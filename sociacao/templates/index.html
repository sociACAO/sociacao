<script type="text/javascript">

      icon: 'http://i.imgur.com/9RgqUMk.png',
        anchor: {x: 5, y: 34},
        click: function(){alert('Dá pra fazer qualquer coisa clicando');}
    }).jHERE('marker', [-8.107233,-34.9197318], {
      icon: 'http://i.imgur.com/9RgqUMk.png',
        anchor: {x: 5, y: 34},
        click: function(){alert('Dá pra fazer qualquer coisa clicando');}
    })



});
</script>
